<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Let us know how we can improve freeCodeCamp</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">* Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">* Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label for="age" id="age-label">* Age:</label>
                <input type="number" id="age" name="age" min="1" max="120" placeholder="Age" required>
            </div>

            <div class="form-group">
                <label for="dropdown" id="role-label">Which option best describes your current role?</label>
                <select id="dropdown" name="role">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNotSay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="recommend" value="definitely" checked> Definitely
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="maybe"> Maybe
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="not-sure"> Not sure
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="most-like">What do you like most in FCC:</label>
                <select id="most-like" name="mostLike">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <label>Things that should be improved in the future <br>(Check all that apply):</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="improve" value="frontend-projects"> Front-end Projects
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="backend-projects"> Back-end Projects
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="data-visualization"> Data Visualization
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="challenges"> Challenges
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="open-source-community"> Open Source Community
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="gitter-help-rooms"> Gitter help rooms
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="videos"> Videos
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="city-meetups"> City Meetups
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="wiki"> Wiki
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="forum"> Forum
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="additional-courses"> Additional Courses
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" rows="5" placeholder="Enter your comment here..."></textarea>
            </div>

            <button type="submit" id="submit" class="submit-button">Submit</button>
        </form>
    </div>

</body>
</html>
